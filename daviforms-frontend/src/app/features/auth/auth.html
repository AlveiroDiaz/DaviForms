<div class="auth-container">
  <div class="auth-left-panel">
    <header class="auth-header">
      <h1 class="logo">DaviForms</h1>
    </header>

    <div class="auth-content">
      <h2 class="title">Formularios y encuestas para tu empresa</h2>
      <p class="subtitle">
        {{ showRegister ? 'Crea tu cuenta para empezar' : '¡Bienvenido de nuevo! Por favor inicia sesión en tu cuenta.'
        }}
      </p>

      <!-- LOGIN FORM -->
      <form *ngIf="!showRegister" class="login-form" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email-icon">
            <span class="icon-label">
              <i class="fas fa-envelope"></i> Email
            </span>
          </label>
          <input type="email" id="email-icon" placeholder="daviforms@davivienda.com" [(ngModel)]="email" name="email"
            required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="*************" [(ngModel)]="password" name="password"
            required />
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Recordarme</label>
          </div>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary">Iniciar Sesión</button>
          <button type="button" class="btn secondary" (click)="toggleForm()">Registrarse</button>
        </div>
      </form>


      <!-- REGISTER FORM -->
      <form *ngIf="showRegister" class="login-form" (ngSubmit)="register()">
        <div class="form-group">
          <label for="name">
            <span class="icon-label">
              <i class="fas fa-user"></i> Nombre
            </span>
          </label>
          <input type="text" id="name" placeholder="Juan" [(ngModel)]="firstName" name="firstName">
        </div>

        <div class="form-group">
          <label for="last-name">
            <span class="icon-label">
              <i class="fas fa-user"></i> Apellido
            </span>
          </label>
          <input type="text" id="last-name" placeholder="Pérez" [(ngModel)]="lastName" name="lastName">
        </div>

        <div class="form-group">
          <label for="email-register">
            <span class="icon-label">
              <i class="fas fa-envelope"></i> Email
            </span>
          </label>
          <input type="email" id="email-register" placeholder="daviforms@davivienda.com" [(ngModel)]="email"
            name="email">
        </div>

        <div class="form-group">
          <label for="password-register">
            <span class="icon-label">
              <i class="fas fa-lock"></i> Contraseña
            </span>
          </label>
          <input type="password" id="password-register" placeholder="*************" [(ngModel)]="password"
            name="password">
        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary">Registrarme</button>
          <button type="button" class="btn secondary" (click)="toggleForm()">Volver al Login</button>
        </div>
      </form>


      <div class="social-login">
        <p>O inicia sesión con</p>
        <div class="social-links">
          <a href="#" class="social-link">Facebook</a>
          <a href="#" class="social-link">LinkedIn</a>
          <a href="#" class="social-link">Google</a>
        </div>
      </div>
    </div>
  </div>

  <div class="auth-right-panel">
    <nav class="auth-nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>
    </nav>
    <div class="illustration">
      <img src="assets/cyclist-illustration.svg" alt="Cyclist Illustration">
    </div>
  </div>
</div>
